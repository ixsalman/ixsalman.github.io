<!-- for links animation -->
    <script type="text/javascript">


      // // find the locations of your cursor
      // $(document).on("mousemove", function(event) {
      //   console.log("X: "+event.pageX);
      //   console.log("Y: "+event.pageY);
      // });


      // randomly assign a left/top css value
      $(document).ready( function() {
        var vertiLim = $(document).height(), horizLim = $(document).width();
        $.each($(".image_expand"), function() {
          var margin_side = 100, 
              margin_bottom = 50, 
              expanded = 150, 
              original = 25, 
              offset = (expanded - original)/2;
          $(this).css({left: Math.floor(Math.random()*(horizLim - expanded - margin_side*2)) + offset + margin_side});
          $(this).css({top: Math.floor(Math.random()*(vertiLim - 160 - expanded - margin_bottom)) +offset + 160});
        });
      });


      // expand/contact animation
      var speed = 100;
      var expand = false;
      var contract = false;
      $( ".image_expand" )
        //expand
        .mouseover(function() {
            if (expand) {return;}
            expand = true;
            contract = false;
            $(this).animate(
              { left: "-=62.5", top: "-=62.5" }, 
                speed
            );
            $(this).children().animate(
              { width: "150", height: "150" }, 
              speed
            );
            $(this).children().css({opacity: 1});
            $(this).children().css({'z-index': 3});
            $(this).css({'z-index':3});
          }
        )

        //contract
        .mouseout(function() {
            if (contract) {return;}
            expand = false;
            contract = true;
            $(this).animate(
              { left: "+=62.5", top: "+=62.5"}, 
              speed
            );
            $(this).children().animate(
              { width: "25", height: "25"}, 
              speed
            );
            $(this).children().css({opacity: 0.6});
            $(this).children().css({"z-index": 1});
            $(this).css({'z-index': 1});
          }
        );
      
    </script>
